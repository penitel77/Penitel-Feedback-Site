<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Survey - Penitel's Dev World</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">🏠 Home</a></li>
      <li><a href="survey.html">📝 Daily Survey</a></li>
      <li><a href="projects.html">📂 Projects & Progress</a></li>
      <li><a href="feedback.html">💬 Feedback</a></li>
      <li><a href="ratings.html">⭐ Ratings</a></li>
    </ul>
  </nav>

  <main class="container">
    <h1>📝 Daily Survey</h1>
    <p class="intro">Help me improve by answering today's questions!</p>

    <form class="survey-form">
      <label for="q1">1. What do you think of my progress today?  <a href="project.html">Project</a> </label>
      <textarea id="q1" name="q1" placeholder="Type your answer here..." required></textarea>

      <label for="q2">2. Is there anything I should fix or add?</label>
      <textarea id="q2" name="q2" placeholder="Type your feedback..." required></textarea>

      <label for="q3">3. Rate today's updates (1 to 5):</label>
      <select id="q3" name="q3">
        <option value="1">⭐</option>
        <option value="2">⭐⭐</option>
        <option value="3">⭐⭐⭐</option>
        <option value="4">⭐⭐⭐⭐</option>
        <option value="5">⭐⭐⭐⭐⭐</option>
      </select>

      <button type="submit" class="button">✅ Submit</button>
    </form>
  </main>
</body>
</html>
