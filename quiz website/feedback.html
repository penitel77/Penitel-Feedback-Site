    <h1>💬 Feedback</h1>
    <p class="intro">Tell me what you think! Share your thoughts, ideas, or even bugs you found 👀</p>

    <form class="feedback-form">
      <label for="name">Name (optional):</label>
      <input type="text" id="name" name="name" placeholder="Your name">

      <label for="message">Your Feedback:</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your thoughts here..." required></textarea>

      <button type="submit" class="button">📩 Send Feedback</button>
    </form>
